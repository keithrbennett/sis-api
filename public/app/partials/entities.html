<div class="row sisui-bottom-buffer">
    <h3><strong>{{ schema.name }}</strong> Information</h3>
    <div ng-controller="SchemaDefinitionController">
        <div ng-include src="'public/app/partials/schema-definition.html'"/>
    </div>
</div>
<div class="row sisui-bottom-buffer">
    <h3>Entities</h3>
    <form class="form-inline" role="form">
      <div class="form-group">
        <label class="sr-only" for="filter">Filter</label>
        <input ng-model="filterText" type="text" class="form-control" id="filter" placeholder="Filter">
      </div>
    </form>
</div>
<div class="row">
    <table class="table table-bordered table-condensed table-striped">
        <thead>
            <tr>
                <td>Name</td>
                <td>Owners</td>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="entity in entities | filter:filterText">
                <td><a href="#/entities/{{$parent.schema.name}}/{{entity._id}}">{{entity[$parent.idField]}}</a></td>
                <td><span style="margin-right: 1px;" ng-repeat="owner in entity.owner" class="label label-default">{{owner}}</span></td>
                <td>
                    <a ng-show="!entity.canManage" class="btn btn-xs btn-default" disabled="disabled">
                        <span class="glyphicon glyphicon-lock"></span>
                    </a>
                    <a ng-show="entity.canManage" class="btn btn-xs btn-primary" href="#/entities/{{schema.name}}/{{entity._id}}/edit">
                        <span class="glyphicon glyphicon-edit">Edit</span>
                    </a>
                    <a ng-show="entity.canManage" class="btn btn-xs btn-danger" ng-click="$parent.remove(entity)">
                        <span class="glyphicon glyphicon-trash">Remove</span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
